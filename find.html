<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find l Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar"></div>
    <div class="status-bar__column"></div>
    <span class="status-bar__clock">09:17</span>
    </div>

    <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header___icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header___icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <ul class="find__recommended">
        <h5 class="find__title">
            Recommended friends
        </h5>
        <li class="find__friend friend friend--lg">
            <div class="friend__column">
                <img src="images/avatar.jpg" alt="" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        KangYounJung
                    </span>

                </div>
            </div>
            <div class="friend__column">
                <div class="friend__add-btn">
                    <i class="fas fa-user-plus"></i>
                </div>
            </div>
        </li>
    </ul>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="fiend__header-btn header-btn">
                    <span class="header-btn__icon">

                    </span>
                    <span class="header-btn__title">
                        QR Code
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                </li>
                <li class="fiend__header-btn header-btn">
                    <span class="header-btn__icon">

                    </span>
                    <span class="header-btn__title">
                        Add by Contact
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                </li>
                <li class="fiend__header-btn header-btn">
                    <span class="header-btn__icon">

                    </span>
                    <span class="header-btn__title">
                        Add by ID
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                </li>
                <li class="fiend__header-btn header-btn">
                    <span class="header-btn__icon">

                    </span>
                    <span class="header-btn__title">
                        Invite
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                </li>
            </ul>
        </header>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>

            <li class="nav__list-item">
                <a href="./find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>


        </ul>
    </nav>
</body>

</html>
